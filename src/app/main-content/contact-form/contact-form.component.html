<section>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="input-div">
            <input id="input1" formControlName="name" type="text" placeholder="Your name" name="name" required>
            <label class="placeholder-text">Your name</label>
            <span class="error-message">Your name is required</span>
            <img class="error-img valid-img" src="/assets/contact/valid.png" alt="">
            <img class="error-img error-message" src="/assets/contact/invalid.png" alt="">
        </div>
        <div class="input-div">
            <input formControlName="email" type="text" placeholder="Your email" name="email" required>
            <label class="placeholder-text">Your email</label>
            <span class="error-message">Your email is required</span>
            <img class="error-img valid-img" src="/assets/contact/valid.png" alt="">
            <img class="error-img error-message" src="/assets/contact/invalid.png" alt="">
        </div>
        <div class="textarea-div">
            <textarea formControlName="message" class="message-input" placeholder="Your message" name="message"
                rows="6" required></textarea>
            <label class="placeholder-text">Your message</label>
            <span class="error-message">Your message is empty</span>
            <img class="error-img valid-img" src="/assets/contact/valid.png" alt="">
            <img class="error-img error-message" src="/assets/contact/invalid.png" alt="">
        </div>
        <div class="checkbox-div">
            <div>
                <div class="checkbox-input-div">
                    <input type="checkbox" id="checkbox" required>
                </div>
                <span for="checkbox">I've read the <a>privacy policy</a> and agree to the processing of my data as
                    outlined.</span>
            </div>
            <span class="error-message" id="errmsg">Please accept the privacy police</span>
        </div>
        <div class="button-div">
            <div class="submit-btn-div">
                <button type="submit" class="submit-btn" (click)="checkIfValid()">Say hello ;)</button>
            </div>
        </div>
    </form>
</section>
